<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake!!</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/day-roman" rel="stylesheet">
</head>
<body>
    <div class="game">
        <div class="game--buttons">
            <button class="game--button" id="start">START</button>
            <button class="game--button" id="stop">STOP</button>
            <button class="game--button" id="step">STEP</button>
        </div>
        <canvas 
            class="game--canvas"
            id="canvas_snake" 
            width="320" 
            height="240">
    
        </canvas>
    </div>
    <div id="died" class="dsdied hidden">
        <div class="dsdied--container">
            <p class="dsdied--text">You died</p>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
